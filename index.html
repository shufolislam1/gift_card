<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novita Diamonds E-Gift Card</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-images">
        <div class="top-images1">
          <img
            src="./assets/images/01 page image.jpg"
            alt="E-Gift Card on Phone"
          />
          <img src="./assets/images/02 page image.jpg" alt="Gift Box" />
        </div>
        <div class="top-images2">
          <img
            src="./assets/images/03 image page.jpg"
            alt="E-Gift Card Necklace"
          />
        </div>
      </div>
      <div class="right-part">
        <div class="upper-part">
          <h2>Novita Diamonds E-Gift Card</h2>
        </div>
        <form class="gift-card-form">
          <div class="form-group">
            <p class="description">
              On the lookout for the perfect gift? Give the gift of choice with a
              Novita Diamonds gift card. Redeemable seamlessly, whether online or
              in-store, anytime you please. ‚ú®üéÅ
            </p>
            <label>1. Choose A Design</label>
            <div class="design-options">
              <img src="./assets/images/03 card .jpg" alt="Pink Design" />
              <img src="./assets/images/04 card.jpg" alt="Black Design" />
              <img src="./assets/images/02 card.jpg" alt="Gold Design" />
              <img src="./assets/images/01  card.jpg" alt="Silver Design" />
            </div>
          </div>

          <div class="form-group">
            <label>2. Choose An Amount</label>
            <div class="amount-options">
              <div class="selected">$100</div>
              <div>$250</div>
              <div>$500</div>
              <div>$1000</div>
              <div>$2000</div>
              
            </div>
          </div>

          <div class="form-group">
            <label>3. Enter Delivery Details</label>
            <div class="input-options">
              <label class="inner-form" for="recipient-name">To:</label>
              <input
                type="text"
                id="recipient-name"
                name="recipient-name"
                placeholder="Recipients Name"
              />
              <hr />
              <input
                type="email"
                id="recipient-email"
                name="recipient-email"
                placeholder="Recipients Email"
              />
              <hr />
              <input
                type="email"
                id="confirm-email"
                name="confirm-email"
                placeholder="Confirm Recipients Email"
              />
              <hr />
              <div class="form-group">
                <label class="form-msg" for="message">Message:</label>
                <hr />
                <textarea
                  id="message"
                  name="message"
                  placeholder="Write a Message"
                  maxlength="450"
                  draggable="false"
                ></textarea>
                <span class="message_limit">0/430</span>
                <hr />
              </div>

              <div class="form-group">
                <label  class="inner-form" for="send-date">Send on:</label>
                <input type="date" id="send-date" name="send-date" />
                <!-- <label for="send-date" class="placeholder">Pick a Date</label> -->
                <hr />
              </div>

              <div class="form-group">
                <label  class="inner-form" for="sender-name">Name:</label>
                <input
                  type="text"
                  id="sender-name"
                  name="sender-name"
                  placeholder="Sender's Name"
                />
                <hr />
              </div>
            </div>
          </div>
          <button type="submit">ADD TO CART</button>
          <a class="bottom" href="">Terms & Conditions</a>
        </form>
      </div>
    </div>
  </body>
</html>
